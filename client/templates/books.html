<div class="container">
  <div class="row sndr-align-children">
    <div class="col s6 m4 l3" ng-repeat="book in books">
      <poster image="http://covers.openlibrary.org/b/ID/{{book.cover_id}}-M.jpg"
              width="180" height="270" title="{{book.title}}"
              description="Written by {{book.authors[0].name}}"
              type="book"
              state='{"olid": "{{book.cover_edition_key}}"}'></poster>
    </div>
  </div>
</div>
