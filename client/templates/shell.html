<div ng-controller="ShellCtrl" class="main-shell">
  <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2">
    <md-toolbar class="md-tall md-accent">
      <div layout="column" layout-padding="" ng-if="isLoggedIn()" class="profile-container">
        <div flex=""></div>
        <div layout-padding="" layout="column">
          <div class="profile-name">{{ getCurrentUser().name }}</div>
          <div class="profile-email">{{ getCurrentUser().email }}</div>
        </div>
      </div>
    </md-toolbar>
    <md-content layout-padding=""></md-content>
  </md-sidenav>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleLeft()" aria-label="Settings" class="md-icon-button">
        <md-icon md-svg-icon="navigation:menu"></md-icon>
      </md-button>
      <h2><span></span></h2><span flex=""></span>
      <md-menu>
        <md-button aria-label="Open phone interactions menu" ng-click="openMenu($mdOpenMenu, $event)" class="md-icon-button">
          <md-icon md-menu-origin="" md-svg-icon="navigation:more_vert"></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="showAddDialog($event)">
              <md-icon md-svg-icon="content:add" md-menu-align-target=""></md-icon>              Add
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="redial($event)">
              <md-icon md-svg-icon="communication:dialpad" md-menu-align-target=""></md-icon>              Redial
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button disabled="disabled" ng-click="checkVoicemail()">
              <md-icon md-svg-icon="communication:voicemail"></md-icon>              Check voicemail
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="toggleNotifications()">
              <md-icon md-svg-icon="social:notifications{{notificationsEnabled ? '_off' : ''}}"></md-icon>              {{notificationsEnabled ? 'Disable' : 'Enable' }} notifications
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item ng-hide="isLoggedIn()">
            <md-button>
              <md-icon md-svg-icon="action:input"><span ui-sref="login"></span>            Login</md-icon>
            </md-button>
          </md-menu-item>
          <md-menu-item ng-hide="isLoggedIn()">
            <md-button>
              <md-icon md-svg-icon="action:launch"><span ui-sref="signup"></span>            Signup</md-icon>
            </md-button>
          </md-menu-item>
          <md-menu-item ng-show="isLoggedIn()">
            <md-button ng-click="logout()">
              <md-icon md-svg-icon="action:exit_to_app"></md-icon>             Logout
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>
</div>
