<div ng-include="templates/shell.html"></div>
<md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="5" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px" class="things-list">
  <md-grid-tile ng-repeat="thing in awesomeThings" ng-class="getColor($index)" md-rowspan="{{getSpan($index)}}" md-colspan="{{getSpan($index)}}" md-colspan-sm="1">
    <md-button ng-click="deleteThing(thing)" aria-label="Remove item" class="md-icon-button delete-btn">
      <md-icon style="fill: #fff" md-svg-icon="action:delete"></md-icon>
    </md-button>
    <md-icon md-svg-icon="avatar:svg-{{ ($index + 1) % 11 }}" class="avatar-icon"></md-icon>
    <md-grid-tile-footer>
      <h3>{{thing.name}}</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
<span><strong>Under Construction</strong></span>
