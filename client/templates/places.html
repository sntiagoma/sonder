<div ng-show="waiting">
  <div class="progress margin-zero">
      <div class="indeterminate"></div>
  </div>
</div>
<div class="container">
  <div class="row sndr-align-children">
    <div class="col s6 m4 l3" ng-repeat="place in places">
      <div class="card">
        <div class="card-image">
          <img ng-src="{{place.venue.categories[0].icon.prefix}}bg_512{{place.venue.categories[0].icon.suffix}}">
          <span class="card-title" style="background-color:rgba(0,0,0,0.5);">{{place.venue.categories[0].pluralName}}</span>
        </div>
        <div class="card-content">
          <p>{{place.venue.name}}</p>
        </div>
        <div class="card-action">
          <a href="#{{loc}}">Link</a>
        </div>
      </div>
    </div>
  </div>      
</div>
